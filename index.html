<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rockfall Prediction System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('mining.png') no-repeat center center/cover;
      background-attachment: fixed;
      position: relative;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .navbar-custom {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(6px);
      z-index: 3;
      position: fixed;
      width: 100%;
      top: 0;
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
      font-size: 1.3rem;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .section {
      position: relative;
      z-index: 2;
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .dashboard-card,
    .login-card {
      background: rgba(0, 0, 50, 0.75);
      padding: 30px;
      border-radius: 15px;
      color: white;
      width: 80%;
      max-width: 900px;
    }

    .login-card {
      max-width: 400px;
    }

    .form-control,
    .form-select {
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .footer-bar {
      width: 100%;
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(6px);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      z-index: 3;
    }
  </style>
</head>

<body>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Mining</a>
      <div class="d-flex">
        <img src="profile.webp" alt="Profile" class="profile-pic">
      </div>
    </div>
  </nav>
  <!-- Dashboard Section -->
  <section class="section" id="dashboard">
    <div class="dashboard-card shadow-lg">
      <h3 class="text-center mb-4">Rockfall Risk Monitoring</h3>
      <div class="row">
        <!-- Active Sensors -->
        <div class="col-md-6 mb-3">
          <h5>ðŸ“¡ Active Sensors</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Sensor 1 <span class="badge bg-success">Active</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Sensor 2 <span class="badge bg-success">Active</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Sensor 3 <span class="badge bg-danger">Inactive</span>
            </li>
          </ul>
        </div>

        <!-- Prediction Status -->
        <div class="col-md-6 mb-3">
          <div class="alert alert-success text-dark fw-bold" role="alert">
            Safe Zone âœ… No Rockfall Risk
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Login Section -->
  <section class="section" id="login">
    <div class="login-card shadow-lg">
      <h3 class="text-center mb-4">Log in</h3>
      <form>
        <input type="text" class="form-control" placeholder="Username">
        <input type="password" class="form-control" placeholder="Password">
        <select class="form-select mb-3">
          <option selected disabled>Select Role</option>
          <option value="admin">Master Login</option>
          <option value="engineer">Sector1 Login</option>
          <option value="user">Sector2 Login</option>
          <option value="user">Sector3 Login</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer-bar">
    Designed by Team Xploerers
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
